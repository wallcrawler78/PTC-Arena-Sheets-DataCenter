<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 16px; font-size: 13px; }
    h3 { margin: 0 0 8px; font-size: 15px; }
    p  { color: #64748b; margin: 0 0 10px; }
    textarea { width: 100%; height: 400px; font-family: monospace; font-size: 12px; border: 1px solid #e2e8f0; border-radius: 4px; padding: 8px; box-sizing: border-box; }
    .btn-row { display: flex; gap: 8px; margin-top: 10px; }
    button { padding: 6px 14px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
    .btn-primary { background: #3b82f6; color: #fff; }
    .btn-primary:hover { background: #2563eb; }
    .btn-secondary { background: #e2e8f0; color: #1e293b; }
  </style>
</head>
<body>
  <h3>Configuration Export</h3>
  <p>Copy the JSON below to back up your configuration:</p>
  <textarea id="configJson" readonly><?= jsonData ?></textarea>
  <div class="btn-row">
    <button class="btn-primary" onclick="selectAll()">Select All</button>
    <button class="btn-secondary" onclick="google.script.host.close()">Close</button>
  </div>
  <script>
    function selectAll() {
      var ta = document.getElementById('configJson');
      ta.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }
    window.onload = function() { document.getElementById('configJson').select(); };
  </script>
</body>
</html>
