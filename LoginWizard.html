<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 400px;
    }

    h2 {
      color: #1a73e8;
      margin-top: 0;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1557b0;
    }

    .btn-primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #f1f3f4;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e8eaed;
    }

    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .message.success {
      background-color: #e6f4ea;
      color: #137333;
      border: 1px solid #81c995;
    }

    .message.error {
      background-color: #fce8e6;
      color: #c5221f;
      border: 1px solid #f28b82;
    }

    .message.info {
      background-color: #e8f0fe;
      color: #1967d2;
      border: 1px solid #8ab4f8;
    }

    .hidden {
      display: none;
    }

    .required {
      color: #c5221f;
    }

    .info-box {
      background-color: #f8f9fa;
      border-left: 4px solid #1a73e8;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configure Arena API Connection</h2>

    <div class="info-box">
      <strong>Session-Based Authentication</strong><br>
      Your credentials will be used to log in to Arena. Sessions expire after 90 minutes of inactivity.
    </div>

    <div id="message" class="message hidden"></div>

    <form id="credentialsForm">
      <div class="form-group">
        <label for="email">
          Email <span class="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your.email@company.com"
          required
        />
        <div class="help-text">Your Arena account email address</div>
      </div>

      <div class="form-group">
        <label for="password">
          Password <span class="required">*</span>
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <div class="help-text">Your Arena account password</div>
      </div>

      <div class="form-group">
        <label for="workspaceId">
          Workspace ID <span class="required">*</span>
        </label>
        <input
          type="text"
          id="workspaceId"
          name="workspaceId"
          placeholder="e.g., 12345"
          required
        />
        <div class="help-text">Your Arena workspace identifier</div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" id="saveButton">
          Save & Login
        </button>
        <button type="button" class="btn-secondary" onclick="google.script.host.close()">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <script>
    // Load existing credentials on page load
    google.script.run
      .withSuccessHandler(populateForm)
      .withFailureHandler(handleError)
      .getAuthorizationStatus();

    function populateForm(status) {
      if (status.isConfigured) {
        document.getElementById('email').value = status.email || '';
        document.getElementById('workspaceId').value = status.workspaceId || '';

        var sessionStatus = status.hasSession ? 'Active session found' : 'No active session';
        showMessage('Current configuration loaded. ' + sessionStatus + '.', 'info');
      }
    }

    // Handle form submission
    document.getElementById('credentialsForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();
      var workspaceId = document.getElementById('workspaceId').value.trim();

      // Validate inputs
      if (!email || !password || !workspaceId) {
        showMessage('Please fill in all required fields.', 'error');
        return;
      }

      // Validate email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address.', 'error');
        return;
      }

      // Disable button while saving
      var saveButton = document.getElementById('saveButton');
      saveButton.disabled = true;
      saveButton.textContent = 'Saving & Logging in...';

      var credentials = {
        email: email,
        password: password,
        workspaceId: workspaceId
      };

      // Save credentials
      google.script.run
        .withSuccessHandler(handleSaveSuccess)
        .withFailureHandler(handleSaveError)
        .saveArenaCredentials(credentials);
    });

    function handleSaveSuccess(result) {
      var saveButton = document.getElementById('saveButton');

      if (result.success) {
        showMessage('Credentials saved! Attempting login to Arena...', 'success');

        // Attempt login to validate credentials
        google.script.run
          .withSuccessHandler(handleLoginSuccess)
          .withFailureHandler(handleLoginError)
          .loginToArena();
      } else {
        saveButton.disabled = false;
        saveButton.textContent = 'Save & Login';
        showMessage('Error: ' + result.error, 'error');
      }
    }

    function handleSaveError(error) {
      var saveButton = document.getElementById('saveButton');
      saveButton.disabled = false;
      saveButton.textContent = 'Save & Login';
      showMessage('Failed to save credentials: ' + error.message, 'error');
    }

    function handleLoginSuccess(result) {
      var saveButton = document.getElementById('saveButton');
      saveButton.disabled = false;
      saveButton.textContent = 'Save & Login';

      if (result.success) {
        var successMsg = 'Success! Logged in to Arena.\n\n' +
                        'Workspace: ' + (result.workspaceName || result.workspaceId) + '\n' +
                        'Session ID obtained.\n\n' +
                        'You can now close this window.';
        showMessage(successMsg, 'success');

        // Auto-close after 2 seconds
        setTimeout(function() {
          google.script.host.close();
        }, 2000);
      } else {
        showMessage('Credentials saved, but login failed: ' + (result.error || 'Unknown error'), 'error');
      }
    }

    function handleLoginError(error) {
      var saveButton = document.getElementById('saveButton');
      saveButton.disabled = false;
      saveButton.textContent = 'Save & Login';

      var errorMsg = 'Login failed: ' + error.message + '\n\n' +
                    'Please verify your email, password, and workspace ID are correct.';
      showMessage(errorMsg, 'error');
    }

    function handleError(error) {
      showMessage('Error: ' + error.message, 'error');
    }

    function showMessage(text, type) {
      var messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>
